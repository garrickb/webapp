<h1>Log into your account.</h1>
<form>
  <md-content layout-padding layout="column">
    <md-input-container flex>
      <label>Email Address</label>
      <input nd-model="user.email" type="email">
    </md-input-container>
    <md-input-container flex>
      <label>Password</label>
      <input nd-model="user.password" type="password">
    </md-input-container>
  </md-content>
  <md-button id="login-submit" class="md-raised md-primary" type="submit">Login</md-button>
</form>
