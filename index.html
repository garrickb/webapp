<!doctype html>
<html lang="en" ng-app="ksapp">
  <head>
      <title>Kitchen Support</title>
      <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=no">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" />
      <link rel="stylesheet" href="css/app.min.css" />
  </head>
  <body>
      <div class="container">
        <div header></div>
        <div id="main">
          <md-card ng-controller="LogController">
            <md-button class="md-raised" ng-click="getLogs()">Load the logs.</md-button>
             <md-list>
                <md-list-item class="md-2-line" ng-repeat="log in logs">
                  <div class="md-list-item-text">
                    <p>{{log.ip}}</p>
                    <p>{{log.method}} {{log.requested}}</p>
                  </div>
                </md-list-item>
             </md-list>
           </md-card>
        </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.min.js"></script>
      <script src="js/app.min.js"></script>
  </body>
</html>
